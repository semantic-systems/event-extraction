data:
  batch_size: 32
  label_column: label
  name: ./event_extractor/custom_datasets/TRECIS_event_type.py
  validation: true
early_stopping:
  delta: 0
  tolerance: 5
model:
  L2_normalize_encoded_feature: false
  dropout_rate: 0.5
  epochs: 50
  freeze_transformer_layers: none
  from_pretrained: bert-base-uncased
  layers:
    layer1:
      n_in: 768
      n_out: 768
    layer2:
      n_in: 768
      n_out: 20
  learning_rate: 1.0e-05
  num_transformer_layers: full
  output_path: ./outputs/crisis/clean/
name: crisis_bert_base_uncased
seed: 0
visualizer:
- tsne
