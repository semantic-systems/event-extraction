data:
  batch_size: 64
  label_column: label
  name: ./event_extractor/custom_datasets/TRECIS_event_type.py
  validation: true
  include_oos: true
early_stopping:
  delta: 0
  tolerance: 5
model:
  L2_normalize_encoded_feature: false
  contrastive:
    base_temperature: 0.3
    contrast_mode: all
    contrastive_loss_ratio: 0
    temperature: 0.3
  dropout_rate: 0.5
  epochs: 50
  freeze_transformer_layers: none
  from_pretrained: bert-base-uncased
  layers:
    layer1:
      n_in: 768
      n_out: 768
    layer2:
      n_in: 768
      n_out: 20
  learning_rate: 1.0e-05
  num_transformer_layers: full
  output_path: ./outputs/crisis/experiments/mlp/oos/
name: bert_base_uncased
seed: 1
visualizer:
- tsne
