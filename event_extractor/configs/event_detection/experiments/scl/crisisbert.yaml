data:
  batch_size: 20
  label_column: label
  name: ./event_extractor/custom_datasets/TRECIS_event_type.py
  validation: true
  include_oos: true
early_stopping:
  delta: 0
  tolerance: 25
model:
  L2_normalize_encoded_feature: true
  contrastive:
    base_temperature: 0.3
    contrast_mode: all
    contrastive_loss_ratio: 0.3
    temperature: 0.3
  dropout_rate: 0.5
  epochs: 50
  freeze_transformer_layers: none
  from_pretrained: language_models/CoyPu-CrisisLM-v1
  layers:
    layer1:
      n_in: 768
      n_out: 20
  learning_rate: 1.0e-05
  num_transformer_layers: full
  output_path: ./outputs/crisis/lower_case/scl/linear/03/oos/
name: crisisbert_scl
seed: 1
visualizer:
- tsne
