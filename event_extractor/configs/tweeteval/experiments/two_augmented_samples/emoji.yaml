data:
  batch_size: 64
  config: emoji
  label_column: label
  name: tweet_eval
  validation: true
early_stopping:
  delta: 0
  tolerance: 25
model:
  L2_normalize_encoded_feature: true
  contrastive:
    base_temperature: 0.3
    contrast_mode: all
    contrastive_loss_ratio: 0.5
    temperature: 0.3
  dropout_rate: 0.5
  epochs: 100
  freeze_transformer_layers: none
  from_pretrained: roberta-base
  layers:
    layer1:
      n_in: 768
      n_out: 20
  learning_rate: 1.0e-05
  num_transformer_layers: full
  output_path: ./outputs/tweeteval/experiments/preprocessed_data/two_augmented_samples/
name: emoji
seed:
- 0
- 1
- 2
visualizer:
- tsne
augmenter:
  name: dropout
  num_samples: 2