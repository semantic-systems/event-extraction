data:
  batch_size: 96
  config: stance_climate
  gradient_accu_step: 1
  include_oos: false
  label_column: label
  name: tweet_eval
  validation: true
early_stopping:
  delta: 0
  tolerance: 10
model:
  L2_normalize_encoded_feature: true
  L2_normalize_logits: false
  dropout_rate: 0.5
  epochs: 100
  freeze_transformer_layers: none
  from_pretrained: vinai/bertweet-base
  layers:
    layer1:
      n_in: 768
      n_out: 20
  learning_rate: 1.0e-05
  num_transformer_layers: full
  output_path: ./outputs/tweeteval/experiments/cohort1/bs96/bertweet/
name: stance_climate
seed:
- 1
visualizer:
- tsne
