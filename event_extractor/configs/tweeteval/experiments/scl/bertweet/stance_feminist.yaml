augmenter:
  name: dropout
  num_samples: 2
data:
  batch_size: 32
  config: stance_feminist
  include_oos: false
  label_column: label
  name: tweet_eval
  validation: true
early_stopping:
  delta: 0
  tolerance: 10
model:
  L2_normalize_encoded_feature: true
  L2_normalize_logits: true
  contrastive:
    base_temperature: 0.3
    contrast_mode: all
    contrastive_loss_ratio: 0.3
    temperature: 0.5
  dropout_rate: 0.5
  epochs: 50
  freeze_transformer_layers: none
  from_pretrained: vinai/bertweet-base
  layers:
    layer1:
      n_in: 768
      n_out: 20
  learning_rate: 1.0e-05
  num_transformer_layers: full
  output_path: ./outputs/tweeteval/experiments/scl/bertweet/
name: stance_feminist
seed:
- 0
visualizer:
- tsne
