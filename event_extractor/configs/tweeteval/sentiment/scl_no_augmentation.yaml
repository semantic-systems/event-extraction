data:
  batch_size: 32
  config: sentiment
  label_column: label
  name: tweet_eval
  validation: true
early_stopping:
  delta: 0.003
  tolerance: 5
model:
  L2_normalize_encoded_feature: true
  contrastive:
    base_temperature: 0.3
    contrast_mode: all
    contrastive_loss_ratio: 0.9
    temperature: 0.3
  dropout_rate: 0.5
  epochs: 50
  freeze_transformer_layers: none
  from_pretrained: roberta-base
  layers:
    layer1:
      n_in: 768
      n_out: 20
  learning_rate: 1.0e-05
  num_transformer_layers: full
  output_path: ./outputs/
name: sentiment_scl_no_augmentation
seed: 42
